version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
      - ./db.sqlite3:/usr/src/app/db.sqlite3 
      - ./ML/train_issue_classifier.keras:/usr/src/app/ML/train_issue_classifier.keras
      - static_volume:/usr/src/app/staticfiles
    expose:
      - 8000
    ports:
      - 8000:8000
    env_file:
      - ./.env

volumes:
  static_volume:
